<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Llamada con fetch</title>
  <script>
    function obtenerInformacion() {
      console.log("Llamada al servidor");
      const URL = "https://fabianorduna.github.io/intro-al-desarrollo-web/Javascript/JSON/dia-muertos.json";

      fetch(URL)
        .then((response) => {
          console.log("Respuesta recibida", response);  
          return response.json();
        })
        .then((data) => {
          document.getElementById("contenido").classList.remove("d-none");
          document.getElementById("elementos-muertos").innerHTML = JSON.stringify(data);
          console.log(data);
        })
        .catch((error) => {
          console.error("Error en la solicitud:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Ejemplo de llamada con fetch</h1>
  <button onclick="obtenerInformacion()">Obtener información</button>
  <div id="elementos-muertos">
        Aquí aparecera el titulo.
  </div>
  <div id="contenido">
        Aquí el contenido. 
  </div>
</body>
</html>
