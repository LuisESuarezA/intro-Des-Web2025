<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de busqueda de cartas</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>

    <h2>Formulario GET www.scryfall.com</h2>

    <form action="https://scryfall.com/search?" target="_blank">
      <label for="header-search-field">Buscar en scryfall.com:</label>
      <input
        type="text"
        id="header-search-field"
        name="q"
        placeholder="Término de búsqueda"
        required
      />
      <button type="submit">Buscar</button>
    </form>

    <h2>Formulario GET para busqueda avanzada en scryfall</h2>

    <form action="https://scryfall.com/search?" target="_blank">
      <label for="header-search-field">Buscar en scryfall.com:</label>
      <fieldset>
        <legend>Inicio de sesión</legend>
        <input
            type="text"
            id="as"
            name="as"
            value="grid"
            required
        />
        <input
            type="text"
            id="order"
            name="order"
            value="name"
            required
        />
        <input
            type="text"
            id="header-search-field"
            name="q"
            placeholder="Término de búsqueda"
            required
        />
        </fieldset>
        <button type="submit">Buscar</button>
    </form>

  </body>
</html>
