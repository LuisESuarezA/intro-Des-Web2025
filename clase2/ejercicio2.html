<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de busqueda de cartas</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>

    <h2>Formulario GET www.scryfall.com</h2>

    <form action="https://scryfall.com/search?" target="_blank">
      <label for="header-search-field">Buscar en scryfall.com:</label>
      <input
        type="text"
        id="header-search-field"
        name="q"
        placeholder="Término de búsqueda"
        required
      />
      <button type="submit">Buscar</button>
    </form>

    <h2>Formulario GET para busqueda avanzada en scryfall</h2>

    <form action="https://scryfall.com/search?as=grid&order=name&" target="_blank">
        <label for="header-search-field">Buscar en scryfall.com:</label>
        <fieldset>
            <legend>Busqueda avanzada</legend>
            <input
                type="text"
                id="card-name"
                name="q"
                placeholder="Nombre de carta"
                required
            />
            <input
                type="text"
                id="creature-type"
                name="type"
                placeholder="Tipo de creatura"
                required
            />
        </fieldset>
        <button type="submit">Buscar</button>
    </form>

  </body>
</html>
