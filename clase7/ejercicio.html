<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con JS</title>
</head>
<body>
  <h1>Por favor llena el siguiente formulario</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad">

    <label for="dia">Día de la semana:</label>
    <select id="dia" name="dia">
      <option value="">-- Selecciona --</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
      <option value="Sábado">Sábado</option>
      <option value="Domingo">Domingo</option>
    </select>

    <br><br>
    <button type="submit">Guardar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const formulario = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    formulario.addEventListener('submit', (e) => {
      const datos = {
        nombre: document.getElementById('nombre').value,
        edad: document.getElementById('edad').value,
        dia: document.getElementById('dia').value
      };
      localStorage.setItem('usuario', JSON.stringify(datos));
      mostrarMensaje(datos);
    });

    function mostrarMensaje(datos) {
      if (datos.nombre && datos.edad && datos.dia) {
        mensaje.textContent = `Hola ${datos.nombre}, tienes ${datos.edad} años, hoy es ${datos.dia}.`;
      } else {
        mensaje.textContent = "";
      }
    }

    window.onload = () => {
      const guardado = localStorage.getItem('usuario');
      if (guardado) {
        const datos = JSON.parse(guardado);
        mostrarMensaje(datos);
      }
    };
  </script>
</body>
</html>
